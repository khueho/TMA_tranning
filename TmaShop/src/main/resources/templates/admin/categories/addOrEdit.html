<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/layout.html}">
<head>
  
</head>
  <body>


          <section class="row" layout:fragment="content">
              <div class="col-6 offset-3 mt-4">
              <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                  <div class="card">
                      <div class="card-header" style="background-color: white;">
                       <h2>Add new category</h2>
                      </div>
                      <div class="card-body">
                          <div class="form-group">
                            <label for="categoryId">Category id</label>
                            <input type="hidden" th:field="*{isEdit}">
                            <input type="text" class="form-control" th:field="*{categoryId}" readonly aria-describedby="helpId" placeholder="Category id">
                            <small id="helpId" class="form-text text-muted">Category id is required</small>
                          </div>

                          <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="helpId" placeholder="name">
                            <small id="helpId" class="form-text text-muted">Name is required</small>
                          </div>
                      </div>
                      <div class="card-footer text-muted">
                          <button class="btn btn-primary"><i class="fas fa-save    "></i>
                        <span th:if="${category.isEdit}">Update</span>
                        <span th:if="${!category.isEdit}">Save</span>
                        </button>
                          <a th:href="@{/admin/categories}" class="btn btn-success">List category</a>   
                          <button type="reset"  class="btn btn-secondary"> Reset</button>
                      </div>
                  </div>
              </form>
              </div>
          </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
  </body>
</html>
