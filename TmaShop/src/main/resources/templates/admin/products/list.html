<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/layout.html}">
<head>
  
</head>
  <body>


          <section class="row" layout:fragment="content">
              <div class="col  mt-4">
                <div class="card">
                  <div class="card-header">
                   <h2>List category</h2>
                  </div>
                  <div class="card-body">
                   <div th:if="${message != null}" class="alert alert-primary" role="alert">
                          <i>[[${message}]]</i>
                      </div>
                      <div>
                      <a href="" class="btn btn-outline-primary float-right" th:href="@{/admin/products/add}" >
                                      Add new 
                                  </a>
                      </div>
                      
                      <table class="table table-striped table-inverse ">
                <thead class="thead-inverse">
                  <tr>
                    <th><input type="checkbox" class="form-check-input"></th>
                    <th></th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Uint price</th>
                    <th>Discount</th>
                    <th>Status</th>
                    <th>Category</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr th:each ="item , iStat : ${products}">
                      <td ><input type="checkbox" class="form-check-inline"></td>
                      <td></td>
                      <td th:text ="${item.name}"></td>
                      <td th:text ="${item.quantity}"></td>
                      <td th:text ="${item.unitPrice}"></td>
                      <td th:text ="${item.discount}"></td>
                      <td th:text ="${item.status}"></td>
                      <td th:text ="${item.category.name}"></td>
                      <td>
                         <a th:href="@{'/admin/products/view/' + ${item.productId}}" class="btn btn-outline-info"><i class="fas fa-info    "></i></a>
                        <a th:href="@{'/admin/products/edit/' + ${item.productId}}" class="btn btn-outline-warning"><i class="fas fa-edit    "></i></a>
                        <a th:href="@{'/admin/products/delete/' + ${item.productId}}" class="btn btn-outline-danger"><i class="fas fa-recycle    "></i></a>
                      </td>
                    </tr>
                   
                  </tbody>
              </table>
                  </div>
                  <div class="card-footer text-muted">
                    <nav aria-label="Page navigation">
                      <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                          <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                          </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                          </a>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              
              </div>
           </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
  </body>
</html>
